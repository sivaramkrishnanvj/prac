    <style>
           ul{
            list-style : none;
            font-size: 40px;
            text-transform: capitalize;
        }
       
        
        ul > li :first-child>i {
            color: green;
        }

        ul > li :nth-child(2)>i{
            color : crimson;
        }
        ul > li :nth-child(3)>i{
            color : purple;
        }
    </style>
</head>

    <ul>
